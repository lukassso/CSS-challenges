<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Storm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <div class="storm">
      <div class="cloud">
        <div class="cloud big"></div>
        <div class="eyes">
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div class="rain-time">
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
          <div class="rain"></div>
        </div>
        <div class="thunder-time">
          <div class="thunder">
            <span class="fa fa-bolt"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
